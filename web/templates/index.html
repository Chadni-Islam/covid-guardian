<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVIDGuardian</title>
    <style>
        body{
            background: white;
            margin:0;
            padding:0;
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
        }
    </style>
    <!-- Required styles for Material Web -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

</head>
<body>
<div style="width: 100%; height: 46px; background: darkslategray; color: white;text-align: center; font-size: 20pt; padding-top: 10px">COVIDGuardian</div>
<div style="padding: 10pt; margin: auto; text-align: center">
    <button class="mdc-button mdc-button--raised upload-button" onclick="openUpload()">  <span class="mdc-button__ripple"></span> Upload APK</button>
    <form id="file_form" action="/upload" method="post" >
        <input id="file" type="file" name="file" accept=".apk">
        <input id="file_submit" type="submit">
    </form>
</div>

<div class="mdc-dialog">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="my-dialog-title"
      aria-describedby="my-dialog-content">
      <div class="mdc-dialog__content" id="my-dialog-content">
          <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
              <div class="mdc-linear-progress__buffering-dots"></div>
              <div class="mdc-linear-progress__buffer"></div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                  <span class="mdc-linear-progress__bar-inner"></span>
              </div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                  <span class="mdc-linear-progress__bar-inner"></span>
              </div>
          </div>
          <div style="margin-top: 10px">
              Uploading and Processing analysis. This may take a couple of minutes. Please don't close or refresh this page until the process completed!

          </div>
      </div>
<!--      <div class="mdc-dialog__actions" >-->
<!--        <button type="button" class="mdc-button mdc-dialog__button" >-->
<!--          <div class="mdc-button__ripple"></div>-->
<!--          <span class="mdc-button__label">Processing(Useless Button)</span>-->
<!--        </button>-->
<!--      </div>-->
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>

<style>

</style>
<script>

    const dlg = new mdc.dialog.MDCDialog(document.querySelector('.mdc-dialog'));
    dlg.escapeKeyAction = ''
    dlg.scrimClickAction = ''
    const linearProgress = new mdc.linearProgress.MDCLinearProgress(document.querySelector('.mdc-linear-progress'));
    try{
        linearProgress.setDeterminate(true);
    }catch (e){

    }
    $(document).ready(function(){
        $("#file").change(function(){
            dlg.open()
            let fd = new FormData();
            let files = $('#file')[0].files;
            // Check file selected or not
            if(files.length > 0 ){
               fd.append('file',files[0]);
               let filename = files[0].name
                console.log(filename)
               $.ajax({
                  url: '/upload',
                  type: 'post',
                  data: fd,
                  contentType: false,
                  processData: false,
                   async: true,
                   timeout: 60000*60,
                  success: function(response){
                      dlg.close()
                     window.location.href='/get/' + filename
                  },
                   error: function (error){
                      dlg.close()
                      alert('system error')
                   }
               });
            }else{
               alert("Please select a file.");
            }
        });
    });
    function openUpload(){
        $('#file').click()
        // dlg.open()
    }
</script>
</body>
</html>
